<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>bootstrap 4</title>
    <style>
        .my-container{
            border: 1px solid green;  
        }
        .my-row{
            border: 1px solid black; 
            height: 300px;
        }
        .my-col{
            border: 3px dotted red;
        }
    </style>
</head>
<body>
    <!--start navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BOOTSTRAP 4</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarmenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Users</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <form action="" class="main-form needs-validation" novalidate>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control is-invalid"  >
                    <div class="invalid-feedback">Look good!</div>
                </div>
            </div>
             <div class="col">
                <div class="form-group">
                    <label for="lastname">lastname</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" >
                    <small class="form-text text-muted">
                        this should be your last name
                    </small>
                </div>
            </div>
        </div>
        <div class="form-group">
            
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required >
            <div class="invalid-feedback">Please enter username</div>
        </div>
        <div class="form-group">
            <label for="password" >Password</label>
            <input type="password" name="password" id="password" class="form-control">
            <div class="invalid-feedback">Please enter password</div>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input">
            <label for="accept-terms" class="form-check-label">Accept &amp; Conditions</label>
        </div>
        <button type="submit" class="btn btn-outline-primary" >Submit</button>
    </form>



    <!-- end navar -->
    <!--start alert & modals -->

    <div class="modal fade" id="dataModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Please Confirm</h2>
                    <button type="button" class="close" data-dismiss="modal"><span>
                        &times;
                    </span></button>
                </div>
                <div class="modal-body">
                    <p>this is the modal body , do you like it?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Alert Modals</h1>
            </div>
        </div>
       
        <!-- <div class="row">
            <div class="col">
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true" >
                            &times;
                        </span>
                    </button>
                    <h2 class="alert-heading">this in an alert!</h2>
                    <p>I'm an alert! 
                        <a href="#" class="alert-link">Click me!</a>
                    </p>
                </div>
            </div>
        </div> -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dataModal">show modal</button>
            </div>
        </div>
    </div>

    <!-- end modal -->
     
    <!-- start grid -->
    <div class="container my-container">
        <div class="row my-row">
            <div class="col-md-4 col-sm-6 my-col">
                Row 1 col 1
            </div>
            <div class="col-md-8 col-sm-6 my-col">
                Row 1 col 2
            </div>
        </div>
        <div class="row justify-content-between align-items-stretch my-row">
            <div class="col-4 order-md-12 my-col">
                Row 2 col 1
            </div>
            <div class="col-4 offset-md-2 align-self-start order-md-2 my-col">
                Row 2 col 2
            </div>
        
        </div>
    </div>
    <!-- end grid -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    var form = document.querySelector('.needs-validation');
    form.addEventListener('submit',function(event){
        if(form.checkValidity===false){
            event.preventDefault();
            event.stopPropagation();

        }
        form.classList.add('was-validated')

    })
</script>
</body>
</html>
